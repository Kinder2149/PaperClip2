buildscript {
    ext {
        kotlin_version = '1.9.22'
        play_services_version = '23.1.0'  // Version unifi√©e
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy {
            force "com.google.android.gms:play-services-games:$play_services_version"
            force "com.google.android.gms:play-services-games-v2:$play_services_version"
        }
    }
}

rootProject.buildDir = '../build'