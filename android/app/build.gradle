plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase Google services plugin for JSON config
    id "com.google.gms.google-services"
}

// Chargement optionnel des propriétés de signature depuis key.properties (non versionné)
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.kinder2149.paperclip2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // Spécification de l'ID d'application personnalisé
        applicationId = "com.kinder2149.paperclip2"
        // Activer le support multidex
        multiDexEnabled = true
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // Workaround for Play 16KB page size requirement when AGP >= 8.5.1 can't be ensured by Flutter toolchain.
    // This compresses native libs in APKs derived from the bundle to avoid ZIP 16K alignment constraints.
    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

    signingConfigs {
        release {
            // Si key.properties est présent, on configure la signature release
            if (keystoreProperties.containsKey('storeFile')) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // Utiliser la signature release si disponible, sinon fallback debug pour le run local
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Support multidex pour Android
    implementation "androidx.multidex:multidex:2.0.1"
    // Google Play Games (v2) pour Saved Games / Snapshots
    implementation "com.google.android.gms:play-services-games-v2:20.0.0"
}
