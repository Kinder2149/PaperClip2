name: paperclip2
description: Un jeu incrémental de production de trombones avec des mécaniques de gestion et d'optimisation.
publish_to: 'none'
version: 1.0.1+5

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Interface utilisateur
  provider: ^6.1.1
  fl_chart: ^0.70.0
  cupertino_icons: ^1.0.6
  uuid: ^3.0.7
  cached_network_image: ^3.2.3
  
  # Stockage et fichiers
  shared_preferences: ^2.2.0
  path_provider: ^2.1.2
  file_picker: ^6.1.1
  file_selector: ^1.0.3
  file_selector_linux: ^0.9.2
  file_selector_macos: ^0.9.3
  file_selector_windows: ^0.9.3
  
  # Audio
  just_audio: ^0.9.36
  
  # Utilitaires
  archive: ^4.0.2
  intl: ^0.19.0
  games_services: ^4.0.3

  
  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_storage: ^11.6.0
  firebase_remote_config: ^4.3.8
  cloud_firestore: ^4.14.0
  
  # Configuration
  flutter_dotenv: ^5.1.0
  package_info_plus: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png"
  adaptive_icon_background: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_adaptive_back.png"
  adaptive_icon_foreground: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_adaptive_fore.png"

flutter:
  assets:
    - assets/
    - assets/audio/ambient-technology.wav
    - assets/audio/screenmusic.wav
    - .env
  uses-material-design: true