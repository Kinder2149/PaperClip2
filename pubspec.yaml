name: paperclip2
description: Un jeu incrémental de production de trombones avec des mécaniques de gestion et d'optimisation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  intl: ^0.20.2
  fl_chart: ^0.70.2
  cupertino_icons: ^1.0.2
  file_picker: ^8.3.5
  shared_preferences: ^2.5.2
  path_provider: ^2.1.2
  file_selector: ^1.0.1
  just_audio: ^0.9.46
  archive: ^4.0.2
  firebase_core: ^3.11.0
  firebase_analytics: ^11.4.2
  firebase_crashlytics: ^4.3.2
  package_info_plus: ^8.2.1
  firebase_storage: ^12.4.2
  firebase_remote_config: ^5.4.0
  cloud_firestore: ^5.6.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png"
  adaptive_icon_background: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_adaptive_back.png"
  adaptive_icon_foreground: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_adaptive_fore.png"

flutter:
  assets:
    - assets/
    - assets/audio/ambient-technology.wav
    - assets/audio/screenmusic.wav
  uses-material-design: true