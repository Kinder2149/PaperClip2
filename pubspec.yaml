name: paperclip2
description: Un jeu incrémental de production de trombones avec des mécaniques de gestion et d'optimisation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  intl: ^0.19.0
  fl_chart: ^0.66.2
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  file_selector: ^1.0.1
  just_audio: ^0.9.42
  archive: ^3.3.0
  # Ajout des dépendances pour la gestion des erreurs et analytics
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  package_info_plus: ^5.0.1
  firebase_storage: ^11.6.0
  firebase_remote_config: ^4.3.8
  cloud_firestore: ^4.14.0
  flutter_dotenv: ^5.1.0
  #games_services: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# Configuration des icônes
flutter_icons:
  android: "ic_launcher" 
  ios: true
  image_path: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png"
  adaptive_icon_background: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_adaptive_back.png"
  adaptive_icon_foreground: "android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_adaptive_fore.png"

flutter:
  assets:
    - assets/
    - assets/audio/ambient-technology.wav
    - assets/audio/screenmusic.wav
  uses-material-design: true